<body>

            <!-- <h1 id="wel">WELCOME TO FASHION HUB</h1>

                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/bg_1.jpg" alt="Fashion Design Picture" width="1100" height="500">
                        <div class="carousel-caption">
                            <h3>WELCOME TO FASHION HUB</h3>
                            <p>We can make you look nice and sexy</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/bg_2.jpg" alt="Fashiion Design Picture" width="1100" height="500">
                        <div class="carousel-caption">
                            <h3>WELCOME TO FASHION HUB</h3>
                            <p>Thank you for Visiting!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/bg_3.jpg" alt="Fashiion Design Picture" width="1100" height="500">
                        <div class="carousel-caption">

                        </div>

                </div>
                <a class="carousel-control-prev" href="#demo" data-slide="prev">

        <div class="appCon">
            <div>
                <button class="btn btn-primary" id="float" data-toggle="modal" data-target="#myModal">Add New Design</button>
            </div>
            <div class="app">

            </div>
        </div>
        <!-- <div>
            
        </div> -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create a New Design</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="/process" id="myForm">
                           <label>Name :</label>  <input type="text" name="name" placeholder="name" id="name" class="form-control" required> <br> 
                           <label>Type :</label><select class="form-control" id="type" name="type" required>
                                            <option>Cloths</option>
                                            <option>Shoes</option>
                                            <option>Accessories</option>
                                        </select><br> 
                             <label>Cost :</label><input type="number" name="cost" placeholder="0.00" id="cost" class="form-control" required><br> 
                             <label>Photo :</label> <input type="file" name="imageUploader" id="imageUploader" class="form-control" required><br> 
                            <label>Description:</label><textarea class="form-control" rows="3" id="description" name="description" required></textarea><br>
                            <button type="submit" id="addDesign" class="btn btn-primary btn-block"> Submit </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
            <div class="footer">
                <p>All right Reserved. Check back soon for updates.</p>
            </div>
